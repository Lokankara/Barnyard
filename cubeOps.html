<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
<style>
*{margin: 0;padding: 0;box-sizing: border-box;}
body{width: 300px;height: 200px;overflow: hidden;}
.swiper-slide{width: 100px;height: 100px;}
.main{width: 100%;height: 100vh;display: flex;align-items: center;justify-content: center;}
.swiper-container{width: 100%;max-width: 1000px;}
.swiper-container img{width: 100%;}
</style>
</head>
<body>
    <div class="swiper-container mySwiper">
        <div class="swiper-wrapper">
            <div class ="swiper-slide">
                <img src="1.jpg" alt="">
            </div>
            <div class ="swiper-slide">
                <img src="2.jpg" alt="">
            </div>
            <div class ="swiper-slide">
                <img src="3.jpg" alt="">
            </div>
            <div class ="swiper-slide">
                <img src="4.jpg" alt="">
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "cube",
            slidesPerView: 1,
            spaceBetween: 30,
        loop: true,
            grabCursor:true,
            cubeEffect: {
                shadow:true,
                slideShadow:true,
                shadowOffset:20,
                shadowScale:0.94,},
            autoplay: {
          delay: 1000,
          disableOnInteraction: false,
        }
        })
    </script>
</body>
</html>
